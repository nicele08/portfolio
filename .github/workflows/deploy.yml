name: Deploy to Github Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "yarn"
      - name: Install Dependencies
        run:
          yarn install
      - name: Build
        run:
          yarn build
      - name: Deploy
        run:
          yarn deploy